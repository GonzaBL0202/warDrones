<!DOCTYPE html>
<html lang="en">

<head>
    <title>Lobby</title>
    <link rel="stylesheet" href="../css/fondo.css">
    <link rel="stylesheet" href="../css/botom.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jacquard+12&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/fuente.css">
</head>

<body style="display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0;">
    <section
        style="position: relative; width: 420px; height: 420px; display: flex; align-items: center; justify-content: center;">
        <img src="../img/gold_panel_8x.png" alt="Panel"
            style="position: absolute; inset: 0; width: 100%; height: 100%; image-rendering: pixelated;">

        <div
            style="position: relative; z-index: 1; display: flex; flex-direction: column; align-items: center; gap: 12px; width: 80%;">
            <h1 class="jacquard-12-regular" style="margin: 0 0 12px; font-size: 50px;">
                Lobby
            </h1>

            <p class="jacquard-12-regular" style="margin: 0 0 6px; font-size: 20px; text-align: center;">
                Esperando rival<span id="dots">...</span>
            </p>

            <p class="jacquard-12-regular" style="margin: 0 0 14px; font-size: 18px;">
                Partida: <span id="partidaIdTxt"></span>
            </p>

            <button id="btnCancelar" class="boton" type="button" style="font-size: 20px; width: 190px; height: 42px;">
                <span class="jacquard-12-regular">Cancelar</span>
            </button>
        </div>
    </section>

    <script>
        // Mostrar id
        const partidaId = localStorage.getItem("partidaId");
        document.getElementById("partidaIdTxt").textContent = partidaId || "-";

        // Animación puntitos
        let n = 0;
        setInterval(() => {
            n = (n + 1) % 4;
            document.getElementById("dots").textContent = ".".repeat(n);
        }, 400);

        // Cancelar (por ahora solo vuelve al menú)
        document.getElementById("btnCancelar").addEventListener("click", () => {
            window.location.href = "menu.html";
        });

        
        // Conectar SSE para esperar a que otro jugador se una
        (function () {
            const userId = localStorage.getItem("userId");
            if (!userId) return;

            // el endpoint espera el param 'usuarioId', pero la clave en localStorage se guarda como 'userId'
            const url = `/lobby/connect?usuarioId=${encodeURIComponent(userId)}`;
            const es = new EventSource(url);
            
            es.addEventListener('connected', () => {
                console.log('Lobby SSE conectado');
            });

            es.addEventListener('partida-start', (evt) => {
                const partidaId = evt.data;
                localStorage.setItem('partidaId', partidaId);
                // Redirigir a la página de partida
                window.location.href = 'partida.html';
            });

            es.onerror = (err) => {
                console.warn('SSE error', err);
                es.close();
            };
        })();
    </script>
</body>

</html>
