<!DOCTYPE html>
<html lang="en">
<head>
    <title>Inicio de Sesion</title>

        <h1 class="jacquard-12-regular" style="margin: 0 0 16px 0;">Inicio de Sesion</h1>
        <form action="sections/menu.html" method="get" style="display: flex; flex-direction: column; align-items: center; gap: 10px;">
            <input class="texto" type="text" id="username" name="username" placeholder="Usuario" style="padding: 8px; width: 200px;">
            <button class="boton" type="submit" style="font-size: 16px;"><span class="jacquard-12-regular">Iniciar</span></button>
        </form>
    </section>
